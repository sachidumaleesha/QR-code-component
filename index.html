<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen w-full bg-[#d6e2f0] flex justify-center items-center">
        <div class="bg-white max-w-[400px] mx-auto py-10 rounded-2xl flex flex-col gap-5 justify-center items-center">
            <div>
                <img src="./images/image-qr-code.png" alt="qr-code" class="w-80 h-80 rounded-2xl">
            </div>
            <div class="text-center text-[#1f3251] text-2xl font-bold px-10">
                Improve your front-end skills by building projects
            </div>
            <div class="text-center text-gray-400 text-[15px] px-16">
                Scan the QR code to visit Frontend Mentor and take your coding skills to tne next level
            </div>
        </div>
    </div>
</body>
</html>
